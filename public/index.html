<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vis Demo</title>
        <!-- lodash -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
        <!-- cytoscape -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.18.1/cytoscape.min.js"></script>
        <!-- cytoscape layout klay -->
        <script src="https://unpkg.com/klayjs@0.4.1/klay.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/cytoscape-klay@3.1.4/cytoscape-klay.js"></script>
        <!-- axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
        <!-- js -->
        <script src="../script.js"></script>
        <!-- style -->
        <link rel="stylesheet" href="../style.css"/>
    </head>
    <body>
        <div id="options">
            <div>Version:</div>
            <div><select id="versionList" onchange="updateVersion()"></select></div>
            <div>
                <!-- <button onclick="changeLayout()">Dagre layout</button> -->
                <button onclick="hierarchy()">Hierarchy</button>
                <button onclick="resizeNodes()">Node resize by loc</button>
                <select id="labelVisibility" onchange="toggleLabelVisibility()">
                    <option disabled selected>Show/Hide labels</option>
                    <option value="showLabel">Show labels</option>
                    <option value="hideLabel">Hide labels</option>
                </select>
            </div>
            <div id="filterOptions">
                <select id="fromRole" onchange="setRole()">
                    <option value=""></option>
                    <option value="Controller">Controller</option>
                    <option value="Coordinator">Coordinator</option>
                    <option value="Interfacer">Interfacer</option>
                    <option value="Information Holder">Information Holder</option>
                    <option value="Service Provider">Service Provider</option>
                    <option value="Structurer">Structurer</option>
                </select>
                <select id="toRole" onchange="setRole()">
                    <option value=""></option>
                    <option value="Controller">Controller</option>
                    <option value="Coordinator">Coordinator</option>
                    <option value="Interfacer">Interfacer</option>
                    <option value="Information Holder">Information Holder</option>
                    <option value="Service Provider">Service Provider</option>
                    <option value="Structurer">Structurer</option>
                </select>
            </div>
        </div>
        <div id="legend"></div>
        <div id="cy"></div>
        <div id="list"></div>
        <div id="info">
            <!-- <img id="image" width="200"></img> -->
            <div id="selected"></div>
            <div id="roles"></div>
        </div>
    </body>
</html>
