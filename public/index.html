<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vis Demo</title>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- js -->
        <script src="../script/api.js"></script>
        <script src="../script/tools.js"></script>
        <script src="../script/script.js"></script>
        <!-- style -->
        <link rel="stylesheet" href="../style/style.css"/>
        <!-- axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- cytoscape -->
        <script src="../lib/cytoscape/cytoscape.min.js"></script>
        <!-- cytoscape layout klay -->
        <script src="../lib/cytoscape/klay.js"></script>
        <script src="../lib/cytoscape/cytoscape-klay.js"></script>
        <!-- lodash -->
        <script src="../lib/lodash/lodash.min.js"></script>
        <!-- dragdealer -->
        <!-- <script src="../lib/dragdealer/dragdealer.js"></script> -->
        <!-- code mirror -->
        <script src="../lib/codemirror/codemirror.min.js"></script>
        <link href="../lib/codemirror/codemirror.min.css" rel="stylesheet">
        <link href="../lib/codemirror/eclipse.min.css" rel="stylesheet">
        <script src="../lib/codemirror/clike.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div id="info" class="hide">
                <div class="flex-row">
                    <div class="system"></div>
                    <div class="commit">
                        <div>
                            <img alt="Octicons-git-commit" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Octicons-git-commit.svg/512px-Octicons-git-commit.svg.png">
                        </div>
                        <div class="commit-id"></div>
                        <div class="commit-date"></div>
                    </div>
                </div>
                <div class="flex-row class-id hide">
                    <div class="package"></div>
                    <div class="class"></div>
                </div>
            </div>
            <div class="timeline">
                <!-- <div id="slider" class="dragdealer">
                    <div class="handle"><div id="pointer" class="material-icons">place</div></div>
                </div> -->
                <!-- <div id="selected"></div> -->
                <div id="roles"></div>
            </div>
            <div class="icons">
                <div class="icon" data-text="Tools" onclick="closeOpenedDialog(); showTools();">
                    <div class="material-icons">tune</div>
                </div>
                <div class="icon" data-text="Compare">
                    <div class="material-icons">compare</div>
                </div>
                <div class="icon" data-text="Animation">
                    <div class="material-icons">animation</div>
                </div>
                <div class="icon" data-text="Pattern">
                    <div class="material-icons">pattern</div>
                </div>
                <div class="icon" data-text="Code" onclick="closeOpenedDialog(); showSourceCode();">
                    <div class="material-icons">code</div>
                </div>
                <div class="icon" data-text="History" onclick="closeOpenedDialog(); showHistory();">
                    <div class="material-icons">restore</div>
                </div>
                <div class="icon" data-text="Download" onclick="download()">
                    <div class="material-icons">download</div>
                </div>
                <div class="icon" data-text="Guide">
                    <div class="material-icons">info</div>
                </div>
            </div>
        </div>
        <div id="cy"></div>
        <div id="legend"></div>
        <div id="loader"></div>
        <div id="tools" class="hide dialog">
            <div class="close material-icons" onclick="closeDialog('tools')">close</div>
            <div class="tool-row">
                <div class="tool-title">Layout</div>
                <div class="tool-row-items">
                    <div data-option="klay" class="selected-option" onclick="changeLayout('klay')">Klay</div>
                    <div data-option="hierarchy" onclick="changeLayout('hierarchy')">Hierarchy</div>
                </div>
            </div>
            <div class="tool-row">
                <div class="tool-title">Labels</div>
                <div class="tool-row-items label-visibility">
                    <div data-option="showLabels" onclick="toggleLabelVisibility('showLabels')">Shown</div>
                    <div data-option="hideLabels" class="selected-option" onclick="toggleLabelVisibility('hideLabels')">Hidden</div>
                </div>
            </div>
            <div class="tool-row">
                <div class="tool-title">Metrics</div>
                <div class="tool-row-items">
                    <div data-option="rolesOnly" class="selected-option" onclick="resizeNodes('rolesOnly')">Roles Only</div>
                    <div data-option="linesOfCode" onclick="resizeNodes('linesOfCode')">Lines of Code</div>
                </div>
            </div>
            <div class="tool-row">
                <div class="tool-title">Filter Roles</div>
                <div class="tool-row-items roles-filter">
                    <div data-role="Controller" class="tool-role" onclick="filterRole('Controller')"></div>
                    <div data-role="Coordinator" class="tool-role" onclick="filterRole('Coordinator')"></div>
                    <div data-role="Information Holder" class="tool-role" onclick="filterRole('Information Holder')"></div>
                    <div data-role="Interfacer" class="tool-role" onclick="filterRole('Interfacer')"></div>
                    <div data-role="Service Provider" class="tool-role" onclick="filterRole('Service Provider')"></div>
                    <div data-role="Structurer" class="tool-role" onclick="filterRole('Structurer')"></div>
                </div>
            </div>
            <div class="class-level tool-row">
                <div class="tool-title">Dependency Type</div>
                <div class="tool-row-items dep-type">
                    <div data-option="all" class="selected-option" onclick="updateDependencyType('all')">All</div>
                    <div data-option="in" onclick="updateDependencyType('in')">In</div>
                    <div data-option="out" onclick="updateDependencyType('out')">Out</div>
                </div>
            </div>
            <div class="class-level tool-row">
                <div class="tool-title">Dependency Level</div>
                <div class="tool-row-items dep-level">
                    <div data-option="1" class="selected-option" onclick="updateDependencyLevel(1)">1</div>
                    <div data-option="2" onclick="updateDependencyLevel(2)">2</div>
                    <div data-option="3" onclick="updateDependencyLevel(3)">3</div>
                </div>
            </div>
        </div>
        <div id="sourceCode" class="hide dialog">
            <div class="close material-icons" onclick="closeDialog('sourceCode')">close</div>
            <div class="code hide">
                <textarea id="editor"></textarea>
            </div>
            <div class="not-found hide"></div>
        </div>
        <div id="history" class="hide dialog">
            <div class="history-title">History</div>
            <div class="close material-icons" onclick="closeDialog('history')">close</div>
            <div id="history-list">
            </div>
        </div>
    </body>
</html>
