<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vis Demo</title>
        <!-- lodash -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
        <!-- cytoscape -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.18.1/cytoscape.min.js"></script>
        <!-- cytoscape layout klay -->
        <script src="https://unpkg.com/klayjs@0.4.1/klay.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/cytoscape-klay@3.1.4/cytoscape-klay.js"></script>
        <!-- axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
        <!-- js -->
        <script src="../api.js"></script>
        <script src="../script.js"></script>
        <!-- style -->
        <link rel="stylesheet" href="../style.css"/>
    </head>
    <body>
        <div id="options" class="flex-row">
            <div>VERSION:</div>
            <div><select id="versionList" onchange="updateVersion()"></select></div>
            <div>
                <button onclick="resetLayout()">Relayout</button>
                <button onclick="hierarchy()">Hierarchy</button>
                <button onclick="resizeNodes()">Node resize by loc</button>
                <select id="labelVisibility" onchange="toggleLabelVisibility()">
                    <option disabled selected>Show/Hide labels</option>
                    <option value="showLabel">Labels shown</option>
                    <option value="hideLabel">Labels hidden</option>
                </select>
            </div>
            <div id="filterOptions">
                <div>PATTERN:</div>
                <select id="fromRole" onchange="setRole()">
                    <option value="">All roles</option>
                    <option value="Controller">Controller</option>
                    <option value="Coordinator">Coordinator</option>
                    <option value="Interfacer">Interfacer</option>
                    <option value="Information Holder">Information Holder</option>
                    <option value="Service Provider">Service Provider</option>
                    <option value="Structurer">Structurer</option>
                </select>
                <div class="removeRightPadding">â†’</div>
                <select id="toRole" onchange="setRole()">
                    <option value="">All roles</option>
                    <option value="Controller">Controller</option>
                    <option value="Coordinator">Coordinator</option>
                    <option value="Interfacer">Interfacer</option>
                    <option value="Information Holder">Information Holder</option>
                    <option value="Service Provider">Service Provider</option>
                    <option value="Structurer">Structurer</option>
                </select>
            </div>
            <div id="dependency" class="flex-row">
                <div>DEPENDENCY LEVEL:</div>
                <div class="flex-row">
                    <button onclick="updateDependencyLevel(1)">1</button>
                    <button onclick="updateDependencyLevel(2)">2</button>
                    <button onclick="updateDependencyLevel(3)">3</button>
                </div>
            </div>
        </div>
        <div id="legend" class="flex-row"></div>
        <div id="cy"></div>
        <div id="changesDialogBox">
            <div class="flex-row justity-space-between">
                <button onclick="updateChangesList('removed')">Removed</button>
                <button onclick="updateChangesList('added')">Added</button>
                <button onclick="updateChangesList('changed')">Changed</button>
            </div>
            <div id="list">
                <div id="classList"></div>
            </div>
        </div>
        <div id="info">
            <div id="selected"></div>
            <div id="roles"></div>
        </div>
    </body>
</html>
